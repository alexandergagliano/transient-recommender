<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Transient Recommender</title>
    
    <!-- Bootstrap CSS and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles.css">
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #495057;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem 2.5rem;
            max-width: 500px;
            width: 100%;
            margin: 2rem;
            border: 1px solid #e9ecef;
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-logo i {
            font-size: 3rem;
            color: #3498db;
            margin-bottom: 1rem;
        }
        
        .auth-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        .auth-subtitle {
            text-align: center;
            color: #6c757d;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            color: #495057;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            width: 100%;
        }
        
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
            background: white;
            outline: none;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .checkbox-group input[type="checkbox"] {
            margin: 0;
        }
        
        .science-interests {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 1rem;
        }
        
        .tag-checkbox {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 0.5rem 0.75rem;
            margin: 0.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }
        
        .tag-checkbox:hover {
            border-color: #3498db;
            background: #f0f8ff;
        }
        
        .tag-checkbox input[type="checkbox"] {
            margin: 0;
        }
        
        .tag-checkbox input[type="checkbox"]:checked + span {
            color: #3498db;
            font-weight: 500;
        }
        
        .form-text {
            color: #6c757d;
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }
        
        .auth-button {
            background: #3498db;
            color: white;
            border: 2px solid #3498db;
            border-radius: 8px;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 1.5rem;
        }
        
        .auth-button:hover {
            background: #2980b9;
            border-color: #2980b9;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .auth-footer {
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .auth-footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-star {
            position: absolute;
            color: rgba(52, 152, 219, 0.05);
            animation: float 8s ease-in-out infinite;
        }
        
        .floating-star:nth-child(odd) {
            animation-delay: -2s;
        }
        
        .floating-star:nth-child(even) {
            animation-delay: -4s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @media (max-width: 480px) {
            .auth-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .auth-title {
                font-size: 1.5rem;
            }
            
            .auth-logo i {
                font-size: 2.5rem;
            }
            
            .tag-checkbox {
                font-size: 0.8rem;
                padding: 0.4rem 0.6rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Background Elements -->
    <div class="floating-elements">
        <i class="bi bi-star-fill floating-star" style="top: 10%; left: 10%; font-size: 1rem;"></i>
        <i class="bi bi-star-fill floating-star" style="top: 20%; right: 15%; font-size: 0.8rem;"></i>
        <i class="bi bi-star-fill floating-star" style="top: 30%; left: 20%; font-size: 1.2rem;"></i>
        <i class="bi bi-star-fill floating-star" style="bottom: 25%; right: 10%; font-size: 1rem;"></i>
        <i class="bi bi-star-fill floating-star" style="bottom: 15%; left: 15%; font-size: 0.9rem;"></i>
        <i class="bi bi-star-fill floating-star" style="top: 50%; right: 25%; font-size: 0.7rem;"></i>
    </div>

    <div class="auth-container">
        <div class="auth-logo">
            <i class="bi bi-stars"></i>
        </div>
        
        <h1 class="auth-title">Join Us</h1>
        <p class="auth-subtitle">Create your account to start discovering transients</p>
        
        {% if error %}
        <div class="error">
            <i class="bi bi-exclamation-triangle"></i> {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/register">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="data_sharing_consent" name="data_sharing_consent" value="true">
                    <label for="data_sharing_consent" class="form-label" style="margin-bottom: 0;">I consent to sharing my data for research purposes</label>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Science Interests</label>
                <div class="science-interests">
                    <div id="scienceInterestsTags">
                        <label class="tag-checkbox">
                            <input type="checkbox" value="long-lived">
                            <span>long-lived</span>
                        </label>
                        <label class="tag-checkbox">
                            <input type="checkbox" value="anomalous">
                            <span>anomalous</span>
                        </label>
                        <label class="tag-checkbox">
                            <input type="checkbox" value="snia-like">
                            <span>snia-like</span>
                        </label>
                        <label class="tag-checkbox">
                            <input type="checkbox" value="ccsn-like">
                            <span>ccsn-like</span>
                        </label>
                        <label class="tag-checkbox">
                            <input type="checkbox" value="precursor">
                            <span>precursor</span>
                        </label>
                    </div>
                    <input type="hidden" id="science_interests" name="science_interests">
                    <div class="form-text">Select your science interests. You can choose more than one.</div>
                </div>
            </div>
            <button type="submit" class="auth-button">
                <i class="bi bi-person-plus"></i> Create Account
            </button>
        </form>
        
        <div class="auth-footer">
            Already have an account? <a href="/login">Sign in here</a>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            // Collect selected tags
            const selectedTags = Array.from(document.querySelectorAll('#scienceInterestsTags input[type=checkbox]:checked')).map(cb => cb.value);
            document.getElementById('science_interests').value = JSON.stringify(selectedTags);
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
